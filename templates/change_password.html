
{% extends 'base.html' %}



{% block content %}

<div class="page animated" style="animation-duration: 500ms;">
<!-- Section Breadcrumbs-->
    <section class="section parallax-container breadcrumbs-wrap" data-parallax-img="{% static 'img/bg-breadcrumbs-1-1920x726.jpg">
        <div class="parallax-content breadcrumbs-custom context-dark">
            <div class="container">
                <h3 class="breadcrumbs-custom-title">Change Password</h3>
                <ul class="breadcrumbs-custom-path">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="active">Login</li>
                    <li class="active">Change Password</li>

                </ul>
            </div>
        </div>
    </section>
    <!-- Section Login/register-->
    <section class="section section-variant-1">
        <div class="container">
            <div class="row row-50 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card-top-panel">
                        <div class="card-top-panel-left">
                            <h5 class="card-title card-title-login">Enter Password</h5>
                        </div>
                    </div>
                    <div class="card-form ">
                        <form id="change-password-form" class="rd-form form-elements" action="/loginform/change_password/" method="post">
                            <div id="change-password-message" class="alert alert-danger alert-dismissible fade show" role="alert"></div>
                            {% csrf_token %}
                            <div class="form-wrap">
                                <label class="form-label" for="form-login-password-2">New Password</label>
                                <input class="form-input" id="form-login-password-2" type="password" name="password1" data-constraints="@Required">
                            </div>
                            <div class="form-wrap">
                                <label class="form-label" for="form-login-password-3">Confirm Password</label>
                                <input class="form-input" id="form-login-password-3" type="password" name="password2" data-constraints="@Required">
                            </div>
                            <button class="button button-lg button-primary button-block" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock %}
