
{% extends 'base.html' %}



{% block content %}

<div class="page animated" style="animation-duration: 500ms;">
<!-- Section Breadcrumbs-->
    <section class="section parallax-container breadcrumbs-wrap" data-parallax-img="{% static 'img/bg-breadcrumbs-1-1920x726.jpg">
        <div class="parallax-content breadcrumbs-custom context-dark">
            <div class="container">
                <h3 class="breadcrumbs-custom-title">Forget Password</h3>
                <ul class="breadcrumbs-custom-path">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="active">Login</li>
                    <li class="active">Forget Password</li>

                </ul>
            </div>
        </div>
    </section>
    <!-- Section Login/register-->
    <section class="section section-variant-1">
        <div class="container">
            <div class="row row-50 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card-top-panel">
                        <div class="card-top-panel-left">
                            <h6 class="card-title card-title-login">Reset your account password - Sportpropa.com</h6>
                        </div>
                    </div>
                    <div class="card-form mb-0">
                        <form id="forget-password-form" class="rd-form form-elements" action="/loginform/forget_password/" method="post">
                            <div id="forget-password-message" class="alert alert-danger alert-dismissible fade show mb-0" role="alert"></div>
                            <!-- <div id="page-alert" class="alert alert-dismissible fade show mb-0 fixed-top" role="alert" style="display: none;">
                                <span id="page-alert-message"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div> -->
                            {% csrf_token %}
                            <div class="form-wrap">
                                <label class="form-label" for="form-register-email">Enter your E-mail</label>
                                <input class="form-input" id="form-register-email" type="email" name="email" data-constraints="@Email @Required">
                            </div>
                            <button class="button button-lg button-primary button-block" type="submit">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock %}
