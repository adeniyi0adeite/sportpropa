
{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="page animated" style="animation-duration: 500ms;">
<!-- Section Breadcrumbs-->
    <section class="section parallax-container breadcrumbs-wrap" data-parallax-img="{% static 'img/bg-breadcrumbs-1-1920x726.jpg' %}">
        <div class="parallax-content breadcrumbs-custom context-dark">
            <div class="container">
                <h3 class="breadcrumbs-custom-title">Login and Register</h3>
                <ul class="breadcrumbs-custom-path">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="active">Login and Register</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Section Login/register-->
    <section class="section section-variant-1">
        <div class="container">
            <div class="row row-50 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card-login-register" id="card-l-r">
                        <div class="card-top-panel">
                            <div class="card-top-panel-left">
                                <h5 class="card-title card-title-login">Login</h5>
                                <h5 class="card-title card-title-register">Register</h5>
                            </div>
                            <div class="card-top-panel-right">
                                <span class="card-subtitle">
                                    <span class="card-subtitle-login">Register now</span>
                                    <span class="card-subtitle-register">Sign in</span>
                                </span>
                                <button class="card-toggle" data-custom-toggle="#card-l-r">
                                    <span class="card-toggle-circle"></span>
                                </button>
                            </div>
                        </div>
                        <div class="card-form card-form-login">
                            <form id="login-form" class="rd-form form-elements" action="/loginform/" method="post">
                                <div id="login-message"></div>
                                {% csrf_token %}
                                <div class="form-wrap">
                                    <label class="form-label" for="form-login-name-1">Username</label>
                                    <input class="form-input" id="form-login-name-1" type="text" name="username" data-constraints="@Required">
                                </div>
                                <div class="form-wrap">
                                    <label class="form-label" for="form-login-password-1">Password</label>
                                    <input class="form-input" id="form-login-password-1" type="password" name="password" data-constraints="@Required">
                                </div>
                                <!-- <label class="checkbox-inline checkbox-inline-lg checkbox-light">
                                    <input name="input-checkbox-1" value="checkbox-1" type="checkbox">Remember Me
                                </label> -->
                                <div class="col text-end">
                                    <a class="button button-xs button-primary" href="{% url 'forget_password' %}">Forget Password</a>
                                </div>
                                <button class="button button-lg button-primary button-block" type="submit">Sign in</button>
                            </form>
                            
                            <!-- <div class="group-sm group-sm-justify group-middle">
                                <a class="button button-google button-icon button-icon-left button-round" href="#">
                                    <span class="icon fa fa-google-plus"></span>
                                    <span>Google+</span>
                                </a>
                                <a class="button button-twitter button-icon button-icon-left button-round" href="#">
                                    <span class="icon fa fa-twitter"></span>
                                    <span>Twitter</span>
                                </a>
                                <a class="button button-facebook button-icon button-icon-left button-round" href="#">
                                    <span class="icon fa fa-facebook"></span>
                                    <span>Facebook</span>
                                </a>
                            </div> -->
                        </div>
                        <div class="card-form card-form-register">
                            <form id="registration-form" class="rd-form form-elements" data-form-output="form-output-global" data-form-type="contact" method="post" action="/registrationform/">
                                <div id="registration-message"></div>
                                {% csrf_token %}
                                <div class="form-wrap">
                                    <label class="form-label" for="form-register-email">E-mail</label>
                                    <input class="form-input" id="form-register-email" type="email" name="email" data-constraints="@Email @Required">
                                </div>
                                <div class="form-wrap">
                                    <label class="form-label" for="form-register-first-name">First Name</label>
                                    <input class="form-input" id="form-register-first-name" type="text" name="first_name" data-constraints="@Required">
                                </div>
                                <div class="form-wrap">
                                    <label class="form-label" for="form-register-last-name">Last Name</label>
                                    <input class="form-input" id="form-register-last-name" type="text" name="last_name" data-constraints="@Required">
                                </div>
                                <div class="form-wrap">
                                    <label class="form-label" for="form-login-name-2">Username</label>
                                    <input class="form-input" id="form-login-name-2" type="text" name="username" data-constraints="@Required">
                                </div>
                                <div class="form-wrap">
                                    <label class="form-label" for="form-login-password-2">Password</label>
                                    <input class="form-input" id="form-login-password-2" type="password" name="password1" data-constraints="@Required">
                                </div>
                                <div class="form-wrap">
                                    <label class="form-label" for="form-login-password-3">Repeat Password</label>
                                    <input class="form-input" id="form-login-password-3" type="password" name="password2" data-constraints="@Required">
                                </div>
                                <div class="form-wrap">
                                    <!-- <p class="text-muted">Date of birth</p> -->
                                    <label class="form-label" for="form-register-dob"></label>
                                    <input class="form-input" id="form-register-dob" type="date" name="date_of_birth" data-constraints="@Required">
                                </div>
                                <div class="form-wrap">
                                    <label class="form-label" for="form-register-bio">Bio</label>
                                    <textarea class="form-input" id="form-register-bio" name="bio"></textarea>
                                </div>
                                <button class="button button-lg button-primary button-block" type="submit">Create new account</button>
                            </form>
                            <!-- <div class="group-sm group-sm-justify group-middle">
                                <a class="button button-google button-icon button-icon-left button-round" href="#">
                                    <span class="icon fa fa-google-plus"></span>
                                    <span>Google+</span>
                                </a>
                                <a class="button button-twitter button-icon button-icon-left button-round" href="#">
                                    <span class="icon fa fa-twitter"></span>
                                    <span>Twitter</span>
                                </a>
                                <a class="button button-facebook button-icon button-icon-left button-round" href="#">
                                    <span class="icon fa fa-facebook"></span>
                                    <span>Facebook</span>
                                </a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock %}
