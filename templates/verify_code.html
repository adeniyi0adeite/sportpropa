
{% extends 'base.html' %}



{% block content %}

<div class="page animated" style="animation-duration: 500ms;">
<!-- Section Breadcrumbs-->
    <section class="section parallax-container breadcrumbs-wrap" data-parallax-img="{% static 'img/bg-breadcrumbs-1-1920x726.jpg">
        <div class="parallax-content breadcrumbs-custom context-dark">
            <div class="container">
                <h3 class="breadcrumbs-custom-title">Verify Code</h3>
                <ul class="breadcrumbs-custom-path">
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="active">Login</li>
                    <li class="active">Verify Code</li>

                </ul>
            </div>
        </div>
    </section>
    <!-- Section Login/register-->
    <section class="section section-variant-1">
        <div class="container">
            <div class="row row-50 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card-top-panel">
                        <div class="card-top-panel-left">
                            <h5 class="card-title card-title-login">Verify Code</h5>
                        </div>
                    </div>
                    <div class="card-form ">
                        <form id="verify-code-form" class="rd-form form-elements" action="/loginform/forget_password/verify_code/" method="post">
                            <div id="resend-code-message"></div>
                            {% csrf_token %}
                            <div class="form-wrap">
                                <label class="form-label" for="form-register-email">Code</label>
                                <input class="form-input" id="form-register-email" type="text" name="code" data-constraints="@Required">
                            </div>
                            <div class="col text-end">
                                <a class="button button-xs button-primary" href="{% url 'resend_code' %}">Resend code</a>
                            </div>
                            <button class="button button-lg button-primary button-block" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock %}
