<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Header</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center bg-dark p-4">
  <!-- Profile Picture Section -->
  <div class="d-flex align-items-center">
    <div class="bg-white rounded-circle border border-4 border-white text-center">
      <img src="https://placehold.co/100x100" alt="Placeholder for profile picture" class="rounded-circle">
    </div>
    <div class="text-white ms-3">
      <p class="fw-bold fs-5">PROFILE PICTURE</p>
    </div>
  </div>
</div>

<!-- Main content -->
<div class="bg-white" style="height: 100vh;"></div>
<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
