<div class="tab-pane fade show" id="tabs-1-2">
    <div class="tab-content-main">
        <div class="row row-30">
            <div class="col">
                <h4>USER</h4>
                <h1>User List</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.user.username }}</td>
                            <td>{{ user.user.email }}</td>
                            <td>
                                <button type="button" class="btn btn-primary w-100 text-center action-btn" data-bs-toggle="modal" data-bs-target="#userModal" data-user-id="{{ user.user.id }}" data-action="view">View</button>
                                <button type="button" class="btn btn-secondary w-100 text-center action-btn" data-bs-toggle="modal" data-bs-target="#userModal" data-user-id="{{ user.user.id }}" data-action="edit">Edit</button>
                                <button type="button" class="btn btn-danger w-100 text-center action-btn" data-bs-toggle="modal" data-bs-target="#userModal" data-user-id="{{ user.user.id }}" data-action="delete">Delete</button>
                                <button type="button" class="btn btn-warning w-100 text-center action-btn" data-bs-toggle="modal" data-bs-target="#userModal" data-user-id="{{ user.user.id }}" data-action="ban">Ban</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
